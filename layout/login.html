<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    section {
      background-color: #283593;
    }
    .form-pic {
      background-color: #aa0000;
      /* background: radial-gradient(circle, rgba(90,58,180,1) 0%, rgba(30,29,253,1) 50%, rgba(7,133,143,1) 100%); */
    }
  </style>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card">
              <div class="row g-0 d-flex justify-content-center">
                <div class="col-md-8 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div
                        class="d-flex align-items-center justify-content-center mb-3 pb-1"
                      >
                        <h3 class="display-4">Login</h3>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="userId">아이디</label>
                        <input
                          type="text"
                          id="userId"
                          name="userId"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="userPassword"
                          >비밀번호</label
                        >
                        <input
                          type="password"
                          id="userPassword"
                          name="userPassword"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-primary btn-lg btn-block"
                          type="submit"
                        >
                          로그인
                        </button>
                        <hr />
                        <button
                          class="btn btn-secondary btn-lg btn-block"
                          type="button"
                        >
                          회원가입
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            background: black;
            padding: 1%;
            border:none;
            color: white;
            font-size: large;
            font-weight:bold;
        }
        .popup_bg {
            display: none;
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0, 0, 0, 0.5);
        }
        .popup {
            position: absolute;
            width: 400px;
            height: 500px;
            top: calc(50% - 250px);
            left: calc(50% - 200px);
            background: rgba(255, 255, 255, 1.0);
        }

        form {
            position: relative;
            padding: 50%;
        }

        form > div {
            position: absolute;
            width: 70%;
            height: 100%;
            top: 50%;
            left: 25%;
        }
    </style>
</head>
<body>
    <div>
        <button type="button" class="btn" id="modal_btn">팝업</button>
        <div class="popup_bg">
            <div class="popup">
                <form>
                    <div>
                        <div><label>아이디</label><input type="email"></div>
                        <div><label>비밀번호</label><input type="password"></div>
                        <div><button type="submit">로그인</button></div>
                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="btn">버튼</button>
        <button type="button" class="btn">버튼</button>
        <button type="button" class="btn">버튼</button>
        <button type="button" class="btn">버튼</button>
        <button type="button" class="btn">버튼</button>
    </div>
    <script>
        $(document).ready(function() {
            $("#modal_btn").on("click", function() {
                $(".popup_bg").css({"display":"block"});
            })

            $(".btn").hover(function() {
                $(this).css({"background-color" : "blue",
                            "transition" : "0.5s"});
            }, function() {
                $(this).css({"background-color" : "black", 
                            "transition" : "0.3s"});
            })
        })

        $(".popup_bg").click(function() {
            $(this).css({"display":"none"});
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <style>
      .fa-plus,
      .fa-minus {
        border: 1px solid black;
        padding: 2px;
      }

      .fa-plus:hover,
      .fa-minus:hover {
        cursor: pointer;
        background: #283593;
        color: white;
      }

      .list-group li:hover {
        cursor: pointer;
        background: #ccc;
      }

      .card-body {
        height: 404px;
        overflow-y: scroll;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="p-3">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <div class="col-5 card">
        <div class="card-header">
          <h4>그룹 코드</h4>
        </div>
        <div class="card-body">
          <ul class="list-group gp-list">
            <li class="list-group-item"><i class="fas fa-plus"></i> Group1</li>
            <ul class="list-group cd-list d-none">
              <li class="px-5 list-group-item">Code1</li>
              <li class="px-5 list-group-item">Code2</li>
              <li class="px-5 list-group-item">Code3</li>
              <li class="px-5 list-group-item">Code4</li>
            </ul>
            <li class="list-group-item"><i class="fas fa-plus"></i> Group2</li>
            <ul class="list-group cd-list d-none">
              <li class="px-5 list-group-item">Code5</li>
              <li class="px-5 list-group-item">Code6</li>
              <li class="px-5 list-group-item">Code7</li>
              <li class="px-5 list-group-item">Code8</li>
              <li class="px-5 list-group-item">Code9</li>
            </ul>
            <li class="list-group-item"><i class="fas fa-plus"></i> Group3</li>
            <ul class="list-group cd-list d-none">
              <li class="px-5 list-group-item">Code10</li>
              <li class="px-5 list-group-item">Code11</li>
              <li class="px-5 list-group-item">Code12</li>
            </ul>
          </ul>
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center align-items-center">
        <h3><i class="fas fa-angle-double-right"></i></h3>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h4>코드 정보</h4>
          </div>
          <div class="card-body">
            <div>
              <form id="codeForm">
                <div>
                  <label class="form-input-label">대분류 코드</label>
                  <input class="form-control" name="gpCode" />
                </div>
                <div class="">
                  <label class="form-input-label">대분류 코드명</label>
                  <input class="form-control" name="gpNm" />
                </div>
                <div>
                  <label class="form-input-label">소분류 코드</label>
                  <input class="form-control" name="cdCode" />
                </div>
                <div class="">
                  <label class="form-input-label">소분류 코드명</label>
                  <input class="form-control" name="cdNm" />
                </div>
                <div class="">
                  <label class="form-input-label">대분류 설명</label>
                  <input class="form-control" name="gpDesc" />
                </div>
                <div class="">
                  <label class="form-input-label">소분류 설명</label>
                  <input class="form-control" name="cdDesc" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".gp-list > li > i").click((e) => {
          e.stopPropagation();
          let ul = $(e.target).parents("li").next(".cd-list");
          if ($(ul).hasClass("d-none")) {
            $(ul).removeClass("d-none");
          } else if (!$(ul).hasClass("d-none")) {
            $(ul).addClass("d-none");
          }
          $(e.target).toggleClass("fa-plus fa-minus");
        });

        $(".list-group > li").click((e) => {
          $("#codeForm")[0].reset();
          if ($(e.target).parent().hasClass("gp-list")) {
            $("input[name='gpCode']").val($(e.target).text());
          } else if ($(e.target).parent().hasClass("cd-list")) {
            $("input[name='gpCode").val($(e.target).parent().prev("li").text());
            $("input[name='cdCode']").val($(e.target).text());
          }
        });
      });
    </script>
  </body>
</html>
